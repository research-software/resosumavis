<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Network | Navigation</title>
    <style type="text/css">
    body {
        font: 8pt sans;
    }

    #mynetwork {
        border: 1px solid lightgray;
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: 10;
    }
    </style>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/vis.min.js"></script>
    <link href="css/vis-network.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;

    function destroy() {
        if (network !== null) {
            network.destroy();
            network = null;
        }
    }

    function draw() {
        destroy();
        var _nodes = new vis.DataSet();
        var _edges = new vis.DataSet();
        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: _nodes,
            edges: _edges
        };
        var options = {
            // Interaction buttons: move, zoom
            interaction: {
                navigationButtons: true,
                keyboard: true
            },
            // Edge arrows
            edges: {
                arrows: {
                    to: {
                        enabled: true,
                        scaleFactor: 1,
                        type: 'arrow'
                    }
                },
                smooth: {
                    enabled: true, //setting to true enables curved lines
                    type: "dynamic",
                    roundness: 0.5
                },
            },
            // Layout
            // layout: {
            //     randomSeed: undefined,
            //     improvedLayout: true,
            //     hierarchical: {
            //         enabled: true,
            //         levelSeparation: 150,
            //         nodeSpacing: 100,
            //         treeSpacing: 200,
            //         blockShifting: true,
            //         edgeMinimization: true,
            //         parentCentralization: false,
            //         direction: 'UD', // UD, DU, LR, RL
            //         sortMethod: 'directed' // hubsize, directed
            //     }
            // }


            physics: {
                forceAtlas2Based: {
                    // gravitationalConstant: -.001,
                    // centralGravity: 0.25,
                    // springLength: 230,
                    // springConstant: 1000,
                    avoidOverlap: 0.2
                },
                maxVelocity: 1000,
                solver: 'forceAtlas2Based',
                // timestep: 0.35,
                stabilization: {
                    enabled: true,
                    iterations: 1,
                    updateInterval: 2500
                }
            }

        };
        // Create graph
        network = new vis.Network(container, data, options);
        $.getJSON('edges.json', function(edges) {
            _edges.add(edges);
        });
        $.getJSON('nodes.json', function(nodes) {
            _nodes.add(nodes);
        });
        // add event listeners
        network.on('select', function(params) {
            document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            var conns = network.getConnectedNodes(params.nodes);
            if (param.nodes.size > 0) {network.setOptions({ physics: false });} else {}
            document.getElementById('selection').innerHTML = 'Selection connections; ' + conns;
        });
        network.on('click', function(params) {
            // document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
            network.setOptions({ physics: false });
        });
    }
    </script>
</head>

<body onload="draw();">
    <div id="mynetwork">
        <div class="vis-network" style="position: relative; overflow: hidden; touch-action: pan-y; -moz-user-select: none; width: 100%; height: 100%;" tabindex="900"><canvas style="position: relative; touch-action: none; -moz-user-select: none; width: 100%; height: 100%;" width="600" height="600"></canvas>
            <div class="vis-navigation">
                <div class="vis-button vis-up" style="touch-action: pan-y; -moz-user-select: none;"></div>
                <div class="vis-button vis-down" style="touch-action: pan-y; -moz-user-select: none;"></div>
                <div class="vis-button vis-left" style="touch-action: pan-y; -moz-user-select: none;"></div>
                <div class="vis-button vis-right" style="touch-action: pan-y; -moz-user-select: none;"></div>
                <div class="vis-button vis-zoomIn" style="touch-action: pan-y; -moz-user-select: none;"></div>
                <div class="vis-button vis-zoomOut" style="touch-action: pan-y; -moz-user-select: none;"></div>
                <div class="vis-button vis-zoomExtends" style="touch-action: pan-y; -moz-user-select: none;"></div>
            </div>
        </div>
    </div>
    <p id="selection"></p>
</body>

</html>
